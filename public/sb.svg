<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg" fill="none">
    <!-- Fondo del dominó más redondeado -->
    <rect width="200" height="400" rx="40" fill="#000" stroke="#FFF" stroke-width="10"/>
    
    <!-- Línea divisoria -->
    <line x1="0" y1="200" x2="200" y2="200" stroke="#FFF" stroke-width="10"/>
    
    <!-- Letras asiáticas (J y B estilizadas) aún más grandes y centradas -->
    <text x="50%" y="140" font-size="80" fill="#FFF" font-family="Arial, sans-serif" text-anchor="middle">字</text>
    <text x="50%" y="340" font-size="80" fill="#FFF" font-family="Arial, sans-serif" text-anchor="middle">本</text>
</svg>
